<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>七巧板</title>
</head>
<body>
    <canvas id="canvas" style="border: 1px solid #aaa;display: block;margin: 50px auto;">
        如果您看到了这句话，说明您的浏览器不支持此部分，请更换浏览器（如Chrome、Firefox）
    </canvas>

    <script>
        //创建一个数组，存放每块小板的顶点坐标，其中每个数组元素是一个对象
        var tangram = [
            {p: [{x:0,y:0},{x:600,y:0},{x:300,y:300}],color: "#006633"},
            {p: [{x:0,y:0},{x:300,y:300},{x:0,y:600}],color: "#0099CC"},
            {p: [{x:600,y:0},{x:600,y:300},{x:450,y:450},{x:450,y:150}],color: "#00CCFF"},
            {p: [{x:450,y:150},{x:450,y:450},{x:300,y:300}],color: "#333333"},
            {p: [{x:300,y:300},{x:450,y:450},{x:300,y:600},{x:150,y:450}],color: "#330000"},
            {p: [{x:150,y:450},{x:300,y:600},{x:0,y:600}],color: "#663333"},
            {p: [{x:600,y:300},{x:600,y:600},{x:300,y:600}],color: "#666699"}
        ];

        window.onload = function () {
            var canvas = document.getElementById("canvas");

            canvas.width = 600;
            canvas.height = 600;

            var context = canvas.getContext("2d");
            for(var i = 0; i < tangram.length; i++)
                draw(tangram[i], context);
        }

        function draw(piece, cxt) {
            cxt.beginPath();
            cxt.moveTo(piece.p[0].x,piece.p[0].y);
            for(var i = 1; i < piece.p.length; i++)
                cxt.lineTo(piece.p[i].x,piece.p[i].y);
            cxt.closePath();

            cxt.fillStyle = piece.color;
            cxt.fill();
        }
    </script>
</body>
</html>
